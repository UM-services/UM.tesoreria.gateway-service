app:
  port: 8094
  logging: DEBUG

server:
  port: ${app.port}

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://eureka:@eureka-service:8761/eureka

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: facturador-service
          uri: lb://facturador-service
          predicates:
            - Path=/api/facturador/**
        - id: factura-sender-service
          uri: lb://factura-sender-service
          predicates:
            - Path=/api/facturaSender/**

logging:
  level:
    um.tesoreria.gateway: ${app.logging}
    web: ${app.logging}
    org:
      springframework.cloud.config: ${app.logging}
